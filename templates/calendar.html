    <!--for selectable-->
    <script src='static/fullcalendar/packages/interaction/main.js'></script>




    <title>calendar</title>
    <script>

       document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'dayGrid', 'timeGrid', 'bootstrap', 'interaction' ],
            eventClick: function(info) {
                window.location.href="/event/"+info.event.id;
            },
            navLinks: true,
            timeZone: 'UTC',
            themeSystem: 'bootstrap',
            views: {
            dayGridMonth: { buttonText: 'Back' }
            },
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth'
            },
            weekNumbers: true,
            eventLimit: true, // allow "more" link when too many events
            events: {url: 'data', color: 'blue', textColor: 'white' },
            dateClick: function(info) {
                views:'timeGridWeek';
            }

        });
        calendar.render();
     });

    </script>
  </head>


    <body>
