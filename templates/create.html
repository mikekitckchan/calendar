<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>calendar</title>

  </head>


    <body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MiCalendar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/calendar">MiEvent</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Create MiEvent <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- Collapsible content -->


    <!--/.Navbar-->
    <section class = "content1">
    <div class = "container col-md-4 col-xs10">
        <!-- Form -->
        <form action = "{{ url_for('create') }}" method = "post" style="color: #757575;">
            <div class="card">
                <!--Form Header-->
                <h5 class="card-header info-color white-text text-center col-md-12">
                    <strong>Create a New Event</strong>
                </h5>

            <!--Form Content-->
            <div class = "card-body col-md-12">
                    <br>
                    <!-- event Name -->
                    <div class="form-row">
                        <div class = "col-md-12">
                            <input type="text" class="form-control" name="title" placeholder = "Please input an event name">
                        </div>
                    </div>
                    <br>

                    <!-- start date and time -->
                    <div class="form-row">
                        <div class  = "col-md-6">
                            <input type="text" class = "form-control" onfocus="(this.type='date')" style="min-height:1px" name="startdate" placeholder="Input your start date">
                        </div>
                        <div class  = "col-md-6">
                            <input type="text" class = "form-control" onfocus="(this.type='time')" name="starttime" placeholder="Input your start time">
                        </div>
                    </div>
                    <br>

                    <!--end date and time-->
                    <div class="form-row">
                        <div class  = "col-md-6">
                            <input type="text" class = "form-control" onfocus="(this.type='date')" style="min-height:1px" name="enddate" placeholder="Input your end date">
                        </div>
                        <div class  = "col-md-6">
                            <input type="text" class = "form-control" onfocus="(this.type='time')" name="endtime" placeholder="Input your end time">
                        </div>
                    </div>
                    <br>

                <!-- Send button -->
                <button class="btn btn-outline-info btn-rounded btn-lg z-depth-0 md-8 waves-effect" type="submit">Submit</button>

            </div>
        </form>
    </div>
    </section>
    </body>
    <style>

        .container {
                position: absolute;
                left: 30%;
                top: 25%;
            }

        @media all and (max-width: 600px) {
        .container {
                position: absolute;
                left: 0%;
                top: 25%;
            }
        }



    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
